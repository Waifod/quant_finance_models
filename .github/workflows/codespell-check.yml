name: codespell-check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  codespell-check:
    runs-on: codespell-check

    steps:
    - uses: actions/checkout@v3

    - name: Install Boost libraries
      run: sudo apt-get install libboost-all-dev

    - name: Run codespell
      run: codespell
